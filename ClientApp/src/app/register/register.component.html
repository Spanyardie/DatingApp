<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched"
           type="text"
           class="form-control mb-1"
           formControlName="username"
           placeholder="Username" />
    <div class="invalid-feedback mb-2">Please enter a valid Username</div>
    <input [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched"
           type="password"
           class="form-control mb-1"
           name="password"
           formControlName="password"
           placeholder="Password" />
    <div *ngIf="registerForm.get('password').hasError('required')"
         class="invalid-feedback mb-2">Please enter a valid password</div>
    <div *ngIf="registerForm.get('password').hasError('minlength')"
         class="invalid-feedback mb-2">Password must be at least 4 characters</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength')"
         class="invalid-feedback mb-2">Password must be at most 8 characters</div>
    <input [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched"
           type="password"
           class="form-control mb-1"
           name="confirmPassword"
           formControlName="confirmPassword"
           placeholder="Confirm Password" />
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')"
         class="invalid-feedback mb-2">Please enter a confirm password</div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching') && !registerForm.get('confirmPassword').hasError('required')"
         class="invalid-feedback mb-2">Passwords must match</div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>

<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" class="ml-3 mr-1"/>Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3 mr-1" />Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"' [type]='"text"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known as"' [type]='"text"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of birth"' [maxDate]='maxDate'></app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"' [type]='"text"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"' [type]='"text"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm password"' [type]='"password"'></app-text-input>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
